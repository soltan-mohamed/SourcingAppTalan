<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/talan-logo1.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h6 class="welcome-msg"> Welcome to Sourcing Talan</h6>
          <p class="auth-signup-text text-muted">Need an account?<a routerLink="/authentication/test"
              class="sign-up-link">Contact us !
            </a></p>
          <div class="d-flex justify-content-between lbl-alert mb-3">
            <div>
              <button mat-flat-button class="btnStyle1" (click)="recruteurSet();">Recruteur</button>
            </div>
            <div>
              <button mat-flat-button class="btnStyle2" (click)="evaluateurSet();">Evaluateur</button>
            </div>
            <div>
              <button mat-flat-button class="btnStyle3" (click)="managerSet();">Manager</button>
            </div>
          </div>
          <h6 class="login-title">Sign in</h6>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" />
                  <mat-icon class="material-icons-outlined color-icon p-3" matSuffix></mat-icon>
                  @if (authForm.get('username')?.hasError('required')) {
                  <mat-error>
                    Username is required
                  </mat-error>
                  }
                </mat-form-field>
              </div>
            </div>
<div class="row">
  <div class="col-12 mb-3">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput 
             [type]="hide ? 'password' : 'text'" 
             formControlName="password"
             placeholder="••••••••">
      
      <!-- Password toggle with content-box sizing -->
      <span matSuffix class="icon-container" (click)="hide = !hide">
        <i class="fas" [class.fa-eye-slash]="hide" [class.fa-eye]="!hide"></i>
      </span>
      
      @if (authForm.get('password')?.hasError('required')) {
        <mat-error>
          <i class="fas fa-exclamation-circle error-icon"></i>
          Password is required
        </mat-error>
      }
    </mat-form-field>
  </div>
</div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
            @if (error) {
            <div class="alert alert-danger mt-3 mb-0">{{error}}</div>
            }
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-flat-button color="accent" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Login</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
