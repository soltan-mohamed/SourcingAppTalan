<div class="p-6">
  <div class="max-w-7xl mx-auto">
    <mat-card class="bg-white shadow-lg rounded-lg overflow-hidden">
      
      <mat-card-header class="flex bg-gray-300 px-6 border-b border-gray-200">
        <div> 
          <mat-card-title class="text-xl p-2 font-semibold text-blue-900">
                  Candidates List
          </mat-card-title>
        </div>   
        <div class="flex justify-center">
            <button (click)="openAddCandidate()" matIconButton aria-label="Add candidate">
                <mat-icon>add</mat-icon>
            </button>
        </div>
      </mat-card-header>

      <mat-card-content class="p-3!">
          <div class="max-w-md mx-auto mb-8">
              <div class="relative">
                <!-- Search Icon -->
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-lime-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
          
                <!-- Input Field -->
                <input 
                    type="text" 
                    placeholder="Search candidates..."
                    class="w-full pl-10 pr-12 py-3 border-2 border-lime-200 rounded-lg 
                          focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-transparent
                          hover:border-lime-300 transition-all duration-200 ease-in-out
                          placeholder-lime-400 text-gray-700 bg-white shadow-sm"
                >
            
                <!-- Clear Button (shown when there's text) -->
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <button 
                      type="button"
                      class="text-red-400 hover:text-lime-600 focus:outline-none focus:text-lime-600 transition-colors duration-150"
                  >
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
        
              <!-- Optional: Search suggestions/filters -->
              <div class="mt-2 text-sm text-lime-600">
                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mr-2">
                  Press Enter to search
                </span>
              </div>
            </div>

        <ng-scrollbar class="h-[450px]" visibility="hover">
          <app-table-card 
            [dataSource]="studentData" 
            [columnDefinitions]="studentColumnDefinitions">
          </app-table-card>
        </ng-scrollbar>
      </mat-card-content>

    </mat-card>
  </div>
</div>
