<div class="p-6">
  <div class="max-w-7xl mx-auto">
    <mat-card class="bg-white shadow-xl rounded-xl overflow-hidden border-0">
      
      <mat-card-header class="flex justify-center bg-gradient-to-r from-blue-400 to-lime-700 px-6 py-8 border-0">
        <div class="flex items-center justify-between w-full">
          <div class="mb-4 flex justify-center items-center text-white">
            <mat-icon class="mr-2">people</mat-icon>
            <mat-card-title class="text-3xl! font-semibold text-white mb-0">
              Candidates List
            </mat-card-title>
          </div>

          <div class="h-full mb-3 flex justify-center items-center">
            <button 
              (click)="openAddCandidate()" 
              mat-fab 
              color="primary"
              class="bg-blue-300! hover:bg-blue-700 shadow-lg transition-all duration-200 transform hover:scale-105"
              aria-label="Add candidate">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          
        </div>
      </mat-card-header>

      <mat-card-content class="p-6">
        
        <!-- Enhanced Search Section -->
        <div class="p-4 max-w-lg mx-auto mb-6">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
      
            <input 
              type="text" 
              placeholder="Search candidates..."
              class="w-full pl-12 pr-12 py-4 border border-slate-200 rounded-xl 
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                     hover:border-slate-300 transition-all duration-200 ease-in-out
                     placeholder-slate-400 text-slate-700 bg-white shadow-sm
                     text-sm font-medium"
            >
        
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
              <button 
                type="button"
                class="text-slate-400 hover:text-slate-600 focus:outline-none transition-colors duration-150 p-1 rounded-full hover:bg-slate-100"
              >
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
          
          <div class="bg-slate-50 px-6 py-2.5 border-b border-slate-200">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <h3 class="text-lg! font-semibold text-slate-700">
                  {{ candidates.length }} Candidates
                </h3>
                <!--div class="flex items-center space-x-2">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                    {{ candidates.filter(c => c.statut === 'contacted').length }} Contacted
                  </span>
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                    {{ candidates.filter(c => c.statut === 'pending').length }} Pending
                  </span>
                </div-->
              </div>
              
              <div class="flex items-center space-x-2">
                <button 
                  mat-icon-button
                  class="text-slate-400 hover:text-slate-600 transition-colors duration-150"
                  matTooltip="Refresh">
                  <mat-icon class="text-lg">refresh</mat-icon>
                </button>
                <button 
                  mat-icon-button
                  class="text-slate-400 hover:text-slate-600 transition-colors duration-150"
                  matTooltip="Export">
                  <mat-icon class="text-lg">download</mat-icon>
                </button>
              </div>
            </div>
          </div>

          <!-- Enhanced Scrollable Table -->
          <ng-scrollbar class="h-[500px]" visibility="hover">
            <app-table-card 
              [dataSource]="candidates" 
              [columnDefinitions]="candidateColumnDefinitions"
              class="professional-table">
            </app-table-card>
          </ng-scrollbar>
        </div>

        <!-- Optional: Loading State -->
        <div *ngIf="candidates.length === 0" class="text-center py-12">
          <div class="text-slate-400 mb-4">
            <mat-icon class="text-6xl mb-4">people_outline</mat-icon>
          </div>
          <h3 class="text-lg font-medium text-slate-700 mb-2">No candidates found</h3>
          <p class="text-slate-500 mb-6">Get started by adding your first candidate</p>
          <button 
            (click)="openAddCandidate()"
            mat-raised-button 
            color="primary"
            class="bg-blue-600 hover:bg-blue-700">
            <mat-icon>add</mat-icon>
            Add Candidate
          </button>
        </div>

      </mat-card-content>

    </mat-card>
  </div>
</div>
