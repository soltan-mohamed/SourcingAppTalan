<h2 mat-dialog-title>Edit Interview</h2>
<form [formGroup]="interviewForm" class="dialog-form" (ngSubmit)="save()">

<!-- This will be a plain, ugly browser input with NO Material styling -->
<input formControlName="candidateName" placeholder="Candidate" />

<!-- This will also be a plain browser input -->
<input formControlName="date" type="date" />

 <input formControlName="time" name="time" type="time" required />

<!-- This component will likely look broken or unstyled -->
<mat-select formControlName="evaluatorId" required appearance="fill">
  <mat-option *ngFor="let evaluator of evaluators" [value]="evaluator.id">
          {{ evaluator.fullName }}
        </mat-option>
</mat-select>

 <div class="dialog-actions">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
</form>
