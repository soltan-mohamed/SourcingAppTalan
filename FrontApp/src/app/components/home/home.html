<mat-sidenav-container class="example-container">
    <mat-sidenav 
        [ngClass]="{'sidebar-collapsed': sideBarCollapsed, 'sidebar-expanded': !sideBarCollapsed}" 
        #sidenav 
        mode="side" 
        [(opened)]="sideBarOpened">
        <div class="sidebar-container" [ngClass]="{'collapsed': sideBarCollapsed}">

            <!-- Talan logo - Interactive toggle -->
            <div class="logo-section interactive-logo" [ngClass]="{'collapsed': sideBarCollapsed}" (click)="toggleSidebar()">
                <img src="assets/images/talan-logo2.png" alt="Talan Logo" *ngIf="!sideBarCollapsed">
                <div class="logo-mini" *ngIf="sideBarCollapsed">
                    <img src="assets/images/talan-logo2.png" alt="Talan Mini Logo" class="mini-logo-img">
                </div>
            </div>

            <hr class="sidebar-divider" *ngIf="!sideBarCollapsed">

            <!-- My profile section -->
            <div class="profile-section" [ngClass]="{'collapsed': sideBarCollapsed}" *ngIf="!sideBarCollapsed">
                <div class="profile-info">
                    <span class="profile-name">{{fullName}}</span>
                </div>
            </div>

            <hr class="sidebar-divider" *ngIf="!sideBarCollapsed">

            <!-- Main container for the menu items -->
            <div class="menu-container" [ngClass]="{'collapsed': sideBarCollapsed}">

                <!-- Home -->
                <div class="menu-item" 
                    [ngClass]="{
                        'active-menu-item': activeItem === 'home',
                        'collapsed': sideBarCollapsed
                    }"
                    [routerLink]="['/home/dashboard']"
                    (click)="setActiveItem('home')"
                    [title]="sideBarCollapsed ? 'Home' : ''"
                >
                    <div class="menu-icon">
                        <span class="material-symbols-outlined"
                            [ngClass]="{ 'text-blue-600': activeItem === 'home', 'text-white': activeItem !== 'home' }"
                        >
                            home
                        </span>
                    </div>
                    <div class="menu-label" *ngIf="!sideBarCollapsed">Home</div>
                </div>

                <!-- Interviews -->
                <div class="menu-item"
                    [ngClass]="{
                        'active-menu-item': activeItem === 'interviews',
                        'collapsed': sideBarCollapsed
                    }"
                    [routerLink]="['/home/my-interviews']"
                    (click)="setActiveItem('interviews')"
                    [title]="sideBarCollapsed ? 'Interviews' : ''"
                >
                    <div class="menu-icon">
                        <span class="material-symbols-outlined"
                            [ngClass]="{ 'text-blue-600': activeItem === 'interviews', 'text-white': activeItem !== 'interviews' }"
                        >
                            checklist
                        </span>
                    </div>
                    <div class="menu-label" *ngIf="!sideBarCollapsed">Interviews</div>
                </div>

                <!-- Candidates history -->
                <div class="menu-item"
                    [ngClass]="{
                        'active-menu-item': activeItem === 'candidates',
                        'collapsed': sideBarCollapsed
                    }"
                    [routerLink]="['/home/list-candidates']"
                    (click)="setActiveItem('candidates')"
                    [title]="sideBarCollapsed ? 'Candidates' : ''"
                >
                    <div class="menu-icon">
                        <span class="material-symbols-outlined"
                            [ngClass]="{ 'text-blue-600': activeItem === 'candidates', 'text-white': activeItem !== 'candidates' }"
                        >
                            clinical_notes
                        </span>
                    </div>
                    <div class="menu-label" *ngIf="!sideBarCollapsed">Candidates</div>
                </div>

                <!-- Sourcing -- Smart Matching -->
                <div *ngIf="isAuthenticated" class="menu-item"
                    [ngClass]="{
                        'active-menu-item': activeItem === 'vivier',
                        'collapsed': sideBarCollapsed
                    }"
                    [routerLink]="['/home/vivier-candidates']"
                    (click)="setActiveItem('vivier')"
                    [title]="sideBarCollapsed ? 'Vivier' : ''"
                >
                    <div class="menu-icon">
                        <span class="material-symbols-outlined"
                            [ngClass]="{ 'text-blue-600': activeItem === 'vivier', 'text-white': activeItem !== 'vivier' }"
                        >
                            inventory_2
                        </span>
                    </div>
                    <div class="menu-label" *ngIf="!sideBarCollapsed">Vivier</div>
                </div>

                <!-- Logout -->
                <div *ngIf="isAuthenticated" class="menu-item logout-item"
                    [ngClass]="{'collapsed': sideBarCollapsed}"
                    (click)="logout()"
                    [title]="sideBarCollapsed ? 'Logout' : ''"
                >
                    <div class="menu-icon">
                        <span class="material-symbols-outlined text-white">
                            logout
                        </span>
                    </div>
                    <div class="menu-label" *ngIf="!sideBarCollapsed">Logout</div>
                </div>

            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content [ngClass]="{'content-expanded': sideBarCollapsed, 'content-normal': !sideBarCollapsed}">
        <div class="main-content">
            <div class="content-inner">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
