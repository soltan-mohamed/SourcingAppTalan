spring.application.name=BackendApp

server.port=9090
server.servlet.context-path=/talan



# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3312/db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.time-zone=UTC



# AI Matching Service Configuration
ai.matching.service.url=http://localhost:5000
ai.matching.service.enabled=true
ai.matching.service.timeout=5000

# CORS Additional Configuration (for Flask service)
cors.allowed.origins=http://localhost:4200,http://127.0.0.1:4200
cors.allowed.methods=GET,POST,PUT,PATCH,DELETE,OPTIONS

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.write-dates-as-timestamps=false




spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.upload-dir=uploads/

server.tomcat.additional-http-headers.Access-Control-Allow-Origin=*
server.tomcat.additional-http-headers.Access-Control-Allow-Methods=GET,POST,PUT,DELETE
server.tomcat.additional-http-headers.Access-Control-Allow-Headers=*





